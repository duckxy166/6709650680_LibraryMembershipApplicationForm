<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Membership Registration Form</title>
  <link rel="stylesheet" href="mystyle.css">
  </head>
  <body>
    <form>
        <h1>แบบฟอร์มสมัครสมาชิกห้องสมุด</h1>
    
      
        <label for="thaiName" class="required-label">ชื่อ-นามสกุล (ภาษาไทย):    <label for="title" class="required-label">คำนำหน้า:</label>
        <select id="title" name="title" required>
          <option value="">-- กรุณาเลือกคำนำหน้า --</option>
          <option value="นาย">นาย</option>
          <option value="นาง">นาง</option>
          <option value="นางสาว">นางสาว</option>
          <option value="ดร.">ดร.</option>
          <option value="ศ.">ศ.</option>
        </select></label>
  <input type="text" id="thaiName" name="thaiName" " required placeholder="ไม่ต้องใส่คำนำหน้า">

  <label for="englishName" class="required-label">ชื่อ-นามสกุล (ภาษาอังกฤษ):</label>
  <input type="text" id="englishName" name="englishName" pattern="[A-Za-z\s]+" required placeholder="กรอกภาษาอังกฤษเท่านั้น">

        </form>
