<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Membership Registration Form</title>
    <link rel="stylesheet" href="mystyle.css">
</head>

<body>
    <form>
        <h1>แบบฟอร์มสมัครสมาชิกห้องสมุด</h1>


        <label for="thaiName" class="required-label"> ชื่อ-นามสกุล (ภาษาไทย):</label>
        <div class="name-container">
            <select id="title" name="title" required>
                <option value="">-- กรุณาเลือกคำนำหน้า --</option>
                <option value="นาย">นาย</option>
                <option value="นาง">นาง</option>
                <option value="นางสาว">นางสาว</option>
                <option value="ดร.">ดร.</option>
                <option value="ศ.">ศ.</option>
            </select>
            <input type="text" id="thaiName" name="thaiName" required>
        </div>

        <label for="englishName" class="required-label">ชื่อ-นามสกุล (ภาษาอังกฤษ):</label>
        <input type="text" id="englishName" name="englishName" pattern="[A-Za-z\s]+" required
            placeholder="กรอกภาษาอังกฤษเท่านั้น">
        <div class="gender-container">
            <label class="required-label">เพศ:</label>
            <label><input type="radio" name="gender" value="male" required> ชาย</label>
            <label><input type="radio" name="gender" value="female"> หญิง</label>
            <label><input type="radio" name="gender" value="other"> อื่นๆ</label>
        </div>
        <label for="studentID" class="required-label">รหัสนักศึกษา:</label>
        <input type="text" id="studentID" name="studentID" pattern="\d{10}" required placeholder="กรอกเลข 10 หลัก">

        <label for="faculty" class="required-label">คณะที่ศึกษา:</label>
        <select id="faculty" name="faculty" required>
            <option value="">-- กรุณาเลือกคณะ --</option>
            <option value="science">วิทยาศาสตร์</option>
            <option value="engineering">วิศวกรรมศาสตร์</option>
            <option value="medicine">แพทยศาสตร์</option>
            <option value="business">บริหารธุรกิจ</option>
            <option value="business">ศิลปกรรมศาสตร์</option>
            <option value="business">เศรษฐศาสตร์</option>
            <option value="business">นิติศาสตร์</option>
        </select>
        <label for="email" class="required-label">ที่อยู่อีเมล:</label>
        <input type="email" id="email" name="email" required placeholder="example@domain.com">
        <label for="dob" class="required-label">วันเดือนปีเกิด:</label>
        <input type="date" id="dob" name="dob" required>
    </form>
</body>

</html>
